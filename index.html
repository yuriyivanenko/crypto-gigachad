<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Crypto GigaChad</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="./src/images/logo-1.webp" width="100" class="d-inline-block align-top" alt="">
        <!-- Crypto GigaChad -->
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" id="nav-link-scanner" href="#"><h5>Scanner</h5></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-link-chart"><h5>Chart</h5></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-link-wallet"><h5>Wallet</h5></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5" id="scanner">
    <ul id="all-crypto-list">
    </ul>
  </div>
  <div class="container mt-5" id="chart">
    <div id="chart-info"></div>
    <div>
      <canvas id="myChart"></canvas>
    </div>
  </div>
  <!-- WALLET -->
  <div class="container mt-5" id="wallet">
    <div class="card wallet-cards" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Wallet</h5>
        <h6 class="card-subtitle mb-2 text-muted">Current cash available</h6>
        <p class="card-text" id="wallet-balance"></p>
      </div>
    </div>
  
    
      <button class="btn btn-primary my-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Add funds
      </button>
    
    <div class="collapse" id="collapseExample">
      <div class="card card-body wallet-cards">
        <p>Add funds to wallet</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="$ Rounded amount"  aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="add-funds-button">Submit</button>
        </div>
      </div>
    </div>

  </div>   
  

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
